<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,500&display=swap');
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Style inputs */
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
            box-shadow: #3e3b3b;
        }

        /* Create two columns that float next to each other */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other */
        @media screen and (max-width: 600px) {
            .column, input[type="submit"] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center">
            <h2>Contact Us</h2>
            <p>Feel free to reach out:</p>
        </div>
        <div class="row">
            <div class="column">
                <!-- Your contact details can go here -->
                <p><strong>Email:</strong> littlestarscomputer90@gmail.com</p>
                <p><strong>Phone:</strong> +91-9162039668</p>
                <p><strong>Location:</strong> Jamunia</p>
                <!-- Add more details as needed -->
            </div>
            <div class="column">
                <form action="/action_page.php" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email address.." required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here.." style="height: 170px;" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
